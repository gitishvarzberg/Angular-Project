<div class="body">
  <div *ngIf="recipe" class="recipe-details">
    <div class="text-container">
      <div class="recipe-details-container">
        <div class="image-container">
          <img [src]="recipe.picture_Recipe" alt="">
        </div>
        <div class="details-container">
          <p class="recipe-name">{{ recipe.name }}</p>
          <div class="details-row">
            <div class="tax">
              <div class="category-icon tax-tax">
                <p class="category tytle">{{ recipe.category.name }}</p>
                <img [src]="recipe.category.icon" alt="" class="category-icon">
              </div>
            </div>
            <div class="tax">
              <div class="level-stars tax-tax">
                <p class="tytle">רמת קושי</p>
                <div class="star-container">
                  <img [src]="'../assets/star1.jpg'" alt="star" class="star" *ngFor="let star of starsArray">
                </div>
              </div>
            </div>
            <div class="tax">
              <div class="prep-time tax-tax">
                <p class="tytle">זמן הכנה</p>
                <p>{{ recipe.preparation_time | preparationTime }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

<div class="line"></div>

      <div class="table-container">
        <h1 class="prouducts h1">המוצרים</h1>
        <table mat-table class="table" [dataSource]="recipe.products">
          <ng-container matColumnDef="product" class="product">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let product">{{ product }}</td>
          </ng-container>
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell class="checkbox" *matHeaderCellDef></th>
            <td mat-cell class="mat-checkbox-cell" *matCellDef="let product">
              <mat-checkbox color="warn"></mat-checkbox>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['product', 'checkbox']"></tr>
          <tr mat-row *matRowDef="let product; columns: ['product', 'checkbox'];"></tr>
        </table>
      </div>
      <div class="instruction-conteiner">
      <h1 class="h1">הוראות הכנה</h1>
      <div *ngFor="let instruction of recipe.instructions; let i = index" class="instruction-item">
        <div class="circle">
        <p class="number">{{i+1}}</p>
      </div>
        <p class="instruction">{{instruction}}</p>
      </div>
    </div>
    </div>
    <div class="conteuner-edit" *ngIf="IsCode_chef()" >
      <button class="edit" (click)="navEditRecipe()"><mat-icon>edit</mat-icon></button>
      <button class="delete" mat-icon-button  (click)="deleteRecipe()"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
</div>
